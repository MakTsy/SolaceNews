<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Create Article</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="styles/create_article.css" rel="stylesheet">
    <link href="styles/toggle_header.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9d8814d242.js"></script>
    <script src="scripts/popUp.js"></script>
    <script src="scripts/createArticlePopUp.js"></script>
</head>

<body>
<div class="main_container">
    <header class="header">
        <input class="toggler" type="checkbox">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="news">News</a></li>
                <li><a href="business">Business</a></li>
                <li><a href="technologies">Technologies</a></li>
                <li><a href="premium">Premium</a></li>
            </ul>
        </div>
        <h1>Solace News</h1>
    </header>

    <main class="content">
        <div>

            <h2 class="page_title">Create Article</h2>
            <hr class="line">

            <form action="submit">

                <label class="premium">Premium</label>
                <label class="switch">
                    <input type="checkbox" id="togBtn" checked>
                    <div class="slider round" onclick="createArticlePopUp('prev_text')">
                        <span class="off" >OFF</span>
                        <span class="on" >ON</span>
                    </div>
                </label><br>


                <label class="select_topic">Select Topic</label>
				<fieldset class="topic">
					<input type="checkbox" name="topic" value="news" checked>News<br>
					<input type="checkbox" name="topic" value="business">Business<br>
					<input type="checkbox" name="topic" value="technologies">Technologies<br>
					<input type="checkbox" name="topic" value="sport">Sport<br>
				</fieldset>

                <label class="article_title">Enter Title</label><br>
				<input type="text" class="article"><br>

                <div class="prev_text" id="prev_text">Enter Preview Text<br>
                    <textarea class="prev_text_area"></textarea><br>
                </div>

				<div class="article_text">Enter Text<br>
                    <textarea class="text"></textarea><br>
                </div>

				<div class="add_image" onclick="document.getElementById('getFile').click()">
                    <img src="img/Plus.svg" alt="Plus">
					<p><input type="file" class="image" id="getFile">Add image</p>
				</div>
				<input class= "publish_button" type="submit" value="Publish">

            </form>

        </div>
    </main>

    <footer class="footer">
        <p>Â© 2021 Solace News & Media Limited or its affiliated companies. All rights reserved.</p>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com/DmytroKuleba"><i class="fab fa-twitter-square"></i></a>
    </footer>
</div>
</body>
</html>
