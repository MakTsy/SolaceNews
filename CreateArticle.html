<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
</head>

<body>
    <header>
		<div class="nav">
			<span class="title_main">
				<h1>Solace News</h1>
			</span>
			<div class="dropdown">
				<button class="dropbtn">
					<img src="img/AllTopics.svg">
				</button>
				<ul class="nav-menu dropdown-items">
					<li>News</li>
					<li>Business</li>
					<li>Technologies</li>
					<li>Premium</li>
				</ul>
			</div>
		</div>
	</header>

    <main>
		<div class="form">
			<div class="formTitle">
				<h2>Create Article</h2>
				<hr>
			</div>
			<form action="submit">
				<div>
					<label>Select Topic</label>
					<div>
						<input type="radio" name="topic" value="news" checked>News<br>
						<input type="radio" name="topic" value="business">Business<br>
						<input type="radio" name="topic" value="technologies">Technologies<br>
						<input type="radio" name="topic" value="premium">Premium<br>
					</div>
				</div>
				<div>
					<label>Enter Title</label>
					<div>
						<input type="text">
					</div>
				</div>
				<div>
					<label>Enter Text</label>
					<div>
						<input type="text">
					</div>
				</div>
				<button>
					<input type="image">
					<img src="img/Plus.svg">
					Add image
				</button>
				<div>
					<input type="submit" value="Publish">
				</div>
			</form>

		</div>
    </main>

	<footer>
		<p>Â© 2021 Solace News & Media Limited or its affiliated companies. All rights reserved.</p>
		<div>
			<button>
				<img src="img/Twitter.png">
			</button>
			<button>
				<img src="img/Facebook.png">
			</button>
		</div>
	</footer>
</body>
</html>
