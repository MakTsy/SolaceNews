<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SignIn</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="styles/toggle_header.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9d8814d242.js"></script>
    <script src="scripts/emailValidation.js"></script>
    <script src="scripts/color.js"></script>
</head>

<body>
<div class="main_container">
    <header class="header">
        <input class="toggler" type="checkbox">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="news">News</a></li>
                <li><a href="business">Business</a></li>
                <li><a href="technologies">Technologies</a></li>
                <li><a href="premium">Premium</a></li>
            </ul>
        </div>
        <h1>Solace News</h1>
    </header>

    <main class="content">
        <form action="submit" class="form">
            <div class="form_title">
                <h2>Sign In</h2>
            </div>
            <fieldset>
                <div class="parameter" id="email_parameter">
                    <label for="email">Email</label>
                    <input class="text_input" id="email" name="" onclick="blackBorder(this)">
                </div>

                <div class="parameter">
                    <label for="password">Password</label>
                    <input class="text_input" id="password" name="" type="password" onclick="blackBorder(this)">
                    <button class="show_password" type="button" onclick="show_hide_password()"><i class="far fa-eye-slash"></i></button>
                </div>
            </fieldset>
            <input class="red_button" name="Sign In" type="submit" value="Sign In">
            <button class="grey_button no_account_button" type="button">You don`t have an account?</button>
        </form>
        <script src="scripts/validateForm.js"></script>
        <script src="scripts/showPassword.js"></script>
    </main>

    </footer>
</div>
</body>
</html>
