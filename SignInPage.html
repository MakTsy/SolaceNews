<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignIn</title>
</head>

<body>
	<header>
		<div class="nav">
			<div class="dropdown_menu">
				<img src="img/menu_dropdown.svg">
			</div>

			<ul class="nav_menu dropdown_items">
				<li>News</li>
				<li>Business</li>
				<li>Technologies</li>
				<li>Premium</li>
			</ul>
		</div>

		<div class="title_main">
			<h1>Solace News</h1>
		</div>
	</header>

	<main>
		<div class="form">
			<div class="formTitle">
				<h1>Sign In</h1>
			</div>

			<div>
				<form action="submit">
					<div class="input_name">
						<span>Name</span>
						<div>
							<input type="text" name="">
						</div>
					</div>
					
					<div class="input_name">
						<span>Password</span>
						<div>
							<input type="password" name="">
							<img src="img/password_eye.svg">
						</div>
					</div>

					<input type="submit" name="Sign In" value="Sign In">
				</form>

				<button>You don`t have an account?</button>
			</div>
		</div>
	</main>

	<footer>
		<p></p>
		<div>
			<button class="socialMediaIcon">
				<img src="img/twitter.svg">
			</button>

			<button class="socialMediaIcon">
				<img src="img/facebook.svg">
			</button>
		</div>
	</footer>
</body>
</html>
