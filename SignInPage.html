<main>
    <form action="submit" class="form">
        <h2>Sign In</h2>

        <fieldset>
            <label for="name">Name</label>
            <div>
                <input id="name" name="" required type="text">
            </div>

            <label for="password">Password</label>
            <div>
                <input id="password" name="" required type="password">
                <button type="button"><img src="img/Eye.svg"></button>
            </div>

            <input name="Sign In" type="submit" value="Sign In">
            <button>You don`t have an account?</button>
        </fieldset>
    </form>
</main>
