<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SignUp</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9d8814d242.js"></script>
</head>
<body>
<header>
    <div class="nav">
        <span class="dropdown_menu">
            <img src="img/AllTopics.svg">
        </span>
        <h1>Solace News</h1>

        <ul class="nav_menu dropdown_items">
            <li>News</li>
            <li>Business</li>
            <li>Technologies</li>
            <li>Premium</li>
        </ul>
    </div>
</header>

<main>
    <form action="submit" class="form">
        <h2>Sign Up</h2>
        <fieldset>
            <label for="email">Email</label>
            <div>
                <input id="email" name="" placeholder="Enter your email" required type="email">
                <label hidden="hidden">Error message</label>
            </div>

            <label for="password">Password</label>
            <div>
                <input id="password" required type="password">
                <button type="button"><img src="img/Eye.svg"></button>
                <label hidden="hidden">Error message</label>
            </div>

            <label for="confirm_password">Confirm password</label>
            <div>
                <input id="confirm_password" required type="password">
                <button type="button"><img src="img/Eye.svg"></button>
                <label hidden="hidden">Error message</label>
            </div>

            <input type="submit" value="Sign Up">
        </fieldset>
    </form>
</main>

    <button><i class="fab fa-facebook-square"></i></button>
    <button><i class="fab fa-twitter-square"></i></button>
</footer>
</body>
</html>
