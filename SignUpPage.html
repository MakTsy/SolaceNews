<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SignUp</title>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9d8814d242.js"></script>
</head>
<body>
<div class="main_container">
    <header id="header">
        <input class="toggler" type="checkbox">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="news">News</a></li>
                <li><a href="business">Business</a></li>
                <li><a href="technologies">Technologies</a></li>
                <li><a href="premium">Premium</a></li>
            </ul>
        </div>
        <h1>Solace News</h1>
    </header>

    <main class="content">
        <form action="submit" class="form">
            <div class="form_title">
                <h2>Sign Up</h2>
            </div>
            <fieldset>
                <div class="parameter">
                    <label for="email">Email</label>
                    <input class="text_input" id="email" name="" required type="email">
                </div>

                <div class="parameter">
                    <label for="password">Password</label>
                    <input class="text_input" id="password" required type="password">
                    <button class="show_password" type="button"><i class="far fa-eye-slash"></i></button>
                </div>

                <div class="parameter">
                    <label for="confirm_password">Confirm password</label>
                    <input class="text_input" id="confirm_password" required type="password">
                    <button class="show_password" type="button"><i class="far fa-eye-slash"></i></button>
                </div>
                <input class="red_button" type="submit" value="Sign Up">
            </fieldset>
        </form>
    </main>

    <footer id="footer">

        <a href="https://twitter.com/DmytroKuleba"><i class="fab fa-twitter-square"></i></a>
    </footer>
</div>
</body>
</html>
